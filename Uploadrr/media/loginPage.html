<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex justify-center items-center">


    <div class="flex flex-col bg-[#fefae0] justify-center space-y-5 mt-64 p-10 rounded-lg drop-shadow-xl">

        <div class="flex flex-row font-serif font-semibold text-xl space-x-10">
            <label class="flex basis-1/3" for="uname">Username</label>
            <input class="flex basis-2/3 rounded-sm pl-1" type="text" name="uname">
        </div>

        <div class="flex flex-row font-serif font-semibold text-xl space-x-10">
            <label class="flex basis-1/3" for="pass">Password</label>
            <input class="flex basis-2/3 rounded-sm pl-1" type="password" name="pass">
        </div>

        <div class="flex justify-center">
            <input class="flex font-serif font-semibold text-xl px-5 py-2 rounded-lg bg-[#d4a373] drop-shadow-xl mt-2" type="submit" value="Login">
        </div>

    </div>
    
</body>
</html>
