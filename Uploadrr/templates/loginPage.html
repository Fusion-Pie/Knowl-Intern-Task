<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex justify-center items-center bg-[#E9ECEF]">

    <form action="/" method="post">

        {% csrf_token %}

        <div class="flex flex-col bg-[#ADB5BD] text-[#212529] text-2xl justify-center space-y-10 mt-36 p-10 rounded-lg drop-shadow-2xl shadow-2xl">

            <div class="flex justify-center font-bold">
                <h1 class="flex font-serif text-4xl">Login</h1>
            </div>

            {% if messages %}

                {% for message in  messages %}

                    <div class="flex">
                        <span class="flex text-lg text-red-600 font-serif font-semibold">{{ message }}</span>
                    </div>

                {% endfor %}

            {% endif %}

            <div class="flex flex-row font-serif font-semibold text-2xl space-x-10 items-center">
                <label class="flex basis-1/3" for="uname">Username</label>
                <input class="flex basis-2/3 rounded-lg p-2" type="text" name="uname">
            </div>
    
            <div class="flex flex-row font-serif font-semibold text-2xl space-x-10 items-center">
                <label class="flex basis-1/3" for="pass">Password</label>
                <input class="flex basis-2/3 rounded-lg p-2" type="password" name="pass">
            </div>
    
            <div class="flex justify-center">
                <input class="flex font-serif font-semibold px-6 py-4 text-3xl rounded-lg bg-[#343A40] text-[#E9ECEF] drop-shadow-lg mt-2 hover:cursor-pointer" name="btn_name" type="submit" value="Login">
            </div>

    </form>
    
        <div class="flex justify-end space-x-2 font-serif text-sm">
            <span class="flex ">Don't Have Account?</span><a class="flex text-[#212529] font-semibold" href="/register/">Register</a>
        </div>

    </div>

</body>
</html>
