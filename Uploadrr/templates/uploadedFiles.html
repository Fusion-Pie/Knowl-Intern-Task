{% extends "basePage.html" %}

{% block extraScripts %}
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
{% endblock extraScripts %}

{% block content %}

    <div class="flex flex-col w-full p-10 font-serif">

        <div class="flex justify-center text-xl font-extrabold bg-black text-[#ffffff] py-5 rounded-lg">
            <h1>Uploaded Files</h1>
        </div>

        <div class="flex flex-row font-bold mt-10">
            <h1 class="flex basis-1/4 justify-center">Sr.no</h1>
            <h1 class="flex basis-2/4 justify-center">File Name</h1>
            <h1 class="flex basis-1/4 justify-center">Download</h1>
        </div>

        {% for file in files %}

            <div class="flex flex-row mt-5">
                <div class="flex basis-1/4 justify-center">{{ forloop.counter }}</div>
                <div class="flex basis-2/4 justify-center">{{ file.file_name }}</div>
                <div class="flex basis-1/4 justify-center">
                    <a class="fex basis-1/4" href="/media/{{ file.file }}" download><box-icon name='cloud-download' animation='tada-hover'></box-icon></a>
                </div>
            </div>

        {% endfor %}

    </div>

{% endblock content %}
